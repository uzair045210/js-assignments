<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Page - Password Validator</title>
  <link rel="stylesheet" href="css/bootstrap-5.0.0-beta1.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <h3 class="title">Sign In</h3>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" id="emailField" class="form-control"" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="passwordField" class="form-control" placeholder="Password">
          <div class="errorContainer">
            <ul>
              <li>
                <span class="text-muted" id="lengthError">Length must be 6 chars long</span>
              </li>
              <li>
                <span class="text-muted" id="letterError">Must constain a letter</span>
              </li>
              <li>
                <span class="text-muted" id="numberError">Must constain a number</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Remember my password</label>
        </div>
        <button type="submit" onclick="validatePassword()" class="btn btn-sm btn-primary submit-btn">Submit</button>
      </div>

    <script src="js/bootstrap-5.0.0-beta1.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
